<!DOCTYPE html>
<html>
    <title>Simon</title>
    <link rel="stylesheet" href="./css/header.css" type="text/css" />
    <link rel="stylesheet" href="./css/main.css" type="text/css" />
    <link rel="stylesheet" href="./css/main-circle.css" type="text/css" />
    <link rel="stylesheet" href="./css/footer.css" type="text/css" />
</html>
<head>
    <header>
        <div class="score">
            High Score: 0
        </div>
        <div class="rules">
            Rules
        </div>
    </header>
    <main>
        <div class="main-middle">
            <div class="main-score">
                <div>SCORE: 0</div>
                <div>LEVEL: 1</div>
            </div>
            <div class="simon-circle">
                <div class="top">
                    <div class="left" id="green">
    
                    </div>
                    <div class="right" id="red">
    
                    </div>
                </div>
                <div class="bottom">
                    <div class="left" id="yellow">
    
                    </div>
                    <div class="right" id="blue">
    
                    </div>
                </div>
            </div>
            <div class="main-third">
                <div class="start" id="start">START</div>
                <div class="stop">STOP</div>
            </div>
            <div class="main-fourth">
                <div class="easy">EASY</div>
                <div class="medium">MEDIUM</div>
                <div class="hard">HARD</div>
            </div>
        </div>
    </main>
    <footer>
        <div class="keys green">
            <div>A</div>
            <div>Green</div>
        </div>
        <div class="keys red">
            <div>S</div>
            <div>Red</div>
        </div>
        <div class="keys yellow">
            <div>K</div>
            <div>Yellow</div>
        </div>
        <div class="keys blue">
            <div>L</div>
            <div>Blue</div>
        </div>
    </footer>
    <script src='./index.js' ></script>
</head>
